<!DOCTYPE html>
<html>
    <head>
        <title>Library</title>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div>
            <button type="button" id="new-book-btn">Add New Book</button>
        </div>
        <div id="form-container">
            <div id="book-form">
                <div id="text-inputs">
                    <label for="title">Title</label>
                    <input id="title" name="title" type="text">
                    <label for="author">Author</label>
                    <input id="author" name="author" type="text">
                    <label for="pages">Pages</label>
                    <input id="pages" name="pages" type="number" min="1">
                </div>
                <div id="read-status">
                    <label name="read">Already Read?</label>
                    <input id="read" name="read" type="checkbox">
                </div>
                <button id="add-book" type="button">Add</button>
                <button id="cancel-btn" type="button">Cancel</button>
            </div>
        </div>
        <div id="table-container">
            <table id="library-table">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                </tr>
            </table>
        </div>
    </body>
    <script src="script.js"></script>
</html>
